<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="www.baidu.com">
        first name:<br>
        <input type="text" name="firstname" value="xia"><br>
        second name:<br>
        <input type="text" name="secondname" value="snake"><br><br>
        邮件：<br>
        <input type="email" name="" id="">
        <br><br>
        密码：<br>
        <input type="password" name="password"><br><br>
        性别:
        <input type="radio" name="sex" checked="checked">男
        <input type="radio" name="sex">女
        <br><br>
        年龄：
        <input type="number" min="18" max="100"> 
        <br><br>
        兴趣：
        <input type="checkbox" name="" id="">唱歌
        <input type="checkbox" name="" id="">跳舞
        <input type="checkbox" name="" id="">画画
        <br><br>
        颜色：
        <input type="color" name="" id="" >
        <br><br>
        上传：
        <input type="file" name="" id="">
        <br><br>
        关键字：<input type="search" name="" id="">
        <br><br>
        智商：<input type="range" name="" id="" min="1" max="250">
        <br><br>
        <textarea name="" id="" cols="30" rows="10">please input</textarea>
        <br><br>
        <input type="button" value="普通按钮">
        <input type="submit" name="submit" value="提交"> 
        <input type="reset" value="重置">   
    </form>
   
    
</body>
</html>
